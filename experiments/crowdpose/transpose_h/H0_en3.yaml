AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 8
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: true
  DATASET: 'crowdpose'
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 6
  PROB_HALF_BODY: 0.3 
  ROOT: '/media/ming-t/F83438063437C702/datasets/crowdpose/'
  # ROOT: '../MutiTransPose/data/crowdpose/'
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TEST_SET: 'test'
  TRAIN_SET: 'trainval'
MODEL:
  # Transformer Encoder
  HRNET_RES_LAYER: 0
  DIM_MODEL: 96
  DIM_FEEDFORWARD: 192
  N_HEAD: 1
  ENCODER_LAYERS: 3
  ATTENTION_ACTIVATION: relu
  POS_EMBEDDING: sine
  # #
  INIT_WEIGHTS: true
  NAME: transpose_h
  NUM_JOINTS: 14
  # PRETRAINED: '../MutiTransPose/models/pytorch/imagenet/hrnet_w48-8ef0771d.pth'
  PRETRAINED: '../InterFormer/models/pytorch/imagenet/hrnet_w48-8ef0771d.pth'
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 192
  - 256
  HEATMAP_SIZE:
  - 48
  - 64
  SIGMA: 2
  EXTRA:
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 1
    NUM_DECONV_FILTERS:
    - 96
    NUM_DECONV_KERNELS:
    - 4
    PRETRAINED_LAYERS:
    - 'conv1'
    - 'bn1'
    - 'conv2'
    - 'bn2'
    - 'layer1'
    - 'transition1'
    - 'stage2'
    - 'transition2'
    - 'stage3'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      FUSE_METHOD: SUM
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE_PER_GPU: 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 240
  LR: 0.0001  # Initial learning rate
  LR_END: 0.00001  # Final learning rate
  LR_FACTOR: 0.25  # for MultiStepLR
  LR_STEP:  # for MultiStepLR
  - 50
  - 100
  - 150
  - 200
  WD: 0.1
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BLUR_KERNEL: 11
  BATCH_SIZE_PER_GPU: 128
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: models/pytorch/transpose_crowdpose/crowdpose_h0_en3.pth
  # MODEL_FILE: output/crowdpose/transpose_h/H0_en6/model_best.pth
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
